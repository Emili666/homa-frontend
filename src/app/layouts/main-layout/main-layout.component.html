<header class="bg-[#18206F] text-white sticky top-0 z-50 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
    <!-- Logo & Hamburger -->
    <div class="flex items-center gap-4">
      <button (click)="toggleMenu()" class="md:hidden p-2 hover:bg-white/10 rounded-lg transition-colors">
        <span class="material-icons">{{ isMenuOpen ? 'close' : 'menu' }}</span>
      </button>
      <div class="font-black text-2xl tracking-tighter">HOMA</div>
    </div>

    <!-- Desktop Search -->
    <div class="hidden sm:flex flex-1 max-w-md bg-white rounded-full overflow-hidden shadow-inner group focus-within:ring-2 focus-within:ring-secondary-400 transition-all">
      <form (ngSubmit)="onSearch()" class="w-full flex items-center px-4">
        <span class="material-icons text-gray-400 mr-2">search</span>
        <input 
          [(ngModel)]="searchQuery"
          name="searchQuery"
          class="flex-1 outline-none text-gray-700 py-2 text-sm" 
          placeholder="Busca tu próximo destino..." 
        />
        <button type="submit" class="text-primary-600 font-bold text-xs hover:bg-gray-100 px-3 py-1 rounded-full transition-colors">
          BUSCAR
        </button>
      </form>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a routerLink="/" routerLinkActive="text-secondary-400 font-bold" [routerLinkActiveOptions]="{ exact: true }" class="hover:text-secondary-300 transition-colors">Inicio</a>
      <a routerLink="/alojamientos" routerLinkActive="text-secondary-400 font-bold" class="hover:text-secondary-300 transition-colors">Explorar</a>
      <ng-container *ngIf="currentUser$ | async as user">
        <a *ngIf="authService.isAdmin" routerLink="/admin/dashboard" class="bg-secondary-400 text-primary-900 px-4 py-1.5 rounded-full font-bold hover:bg-secondary-300 transition-all transform hover:scale-105">Panel Admin</a>
        <a routerLink="/perfil" routerLinkActive="text-secondary-400 font-bold" class="hover:text-secondary-300 transition-colors">Perfil</a>
      </ng-container>
    </nav>

    <!-- Desktop Auth Actions -->
    <div class="hidden md:flex items-center gap-3">
      <ng-container *ngIf="currentUser$ | async as user; else noAuth">
        <div class="flex flex-col items-end mr-2">
          <span class="text-[10px] text-secondary-300 uppercase tracking-widest font-bold">Bienvenido</span>
          <span class="text-xs font-bold">{{ user.nombre }}</span>
        </div>
        <button (click)="onLogout()" class="w-10 h-10 rounded-full bg-red-500/20 hover:bg-red-500 text-red-100 flex items-center justify-center transition-all border border-red-500/30" title="Cerrar Sesión">
          <span class="material-icons">logout</span>
        </button>
      </ng-container>
      <ng-template #noAuth>
        <a routerLink="/auth/login" class="bg-white/10 hover:bg-white text-white hover:text-primary-900 px-6 py-2 rounded-full text-sm font-bold border border-white/20 transition-all">Entrar</a>
      </ng-template>
    </div>
  </div>

  <!-- Mobile Overlay -->
  <div *ngIf="isMenuOpen" (click)="toggleMenu()" 
       class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 md:hidden transition-opacity"></div>

  <!-- Mobile Side Menu -->
  <aside [class.translate-x-0]="isMenuOpen" [class.-translate-x-full]="!isMenuOpen"
         class="fixed top-0 left-0 h-full w-80 bg-white dark:bg-gray-900 z-50 transform md:hidden transition-transform duration-300 ease-out shadow-2xl flex flex-col">
    <div class="p-6 bg-primary-900 text-white flex items-center justify-between">
      <div class="font-black text-2xl tracking-tighter">HOMA</div>
      <button (click)="toggleMenu()" class="p-2 hover:bg-white/10 rounded-lg">
        <span class="material-icons">close</span>
      </button>
    </div>

    <div class="flex-1 overflow-y-auto p-6 space-y-4">
      <!-- Mobile Search -->
      <div class="bg-gray-100 dark:bg-gray-800 rounded-xl p-3 flex items-center mb-6">
        <span class="material-icons text-gray-400 mr-2">search</span>
        <input class="bg-transparent outline-none text-sm w-full dark:text-white" placeholder="¿A dónde quieres ir?">
      </div>

      <a routerLink="/" (click)="toggleMenu()" class="flex items-center gap-4 p-4 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-xl font-bold transition-colors">
        <span class="material-icons">home</span> Inicio
      </a>
      <a routerLink="/alojamientos" (click)="toggleMenu()" class="flex items-center gap-4 p-4 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-xl font-bold transition-colors">
        <span class="material-icons">explore</span> Explorar
      </a>
      
      <ng-container *ngIf="currentUser$ | async as user">
        <a *ngIf="authService.isAdmin" routerLink="/admin/dashboard" (click)="toggleMenu()" class="flex items-center gap-4 p-4 text-primary-600 bg-primary-50 rounded-xl font-black transition-colors">
          <span class="material-icons">admin_panel_settings</span> Panel de Control
        </a>
        <a routerLink="/perfil" (click)="toggleMenu()" class="flex items-center gap-4 p-4 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-xl font-bold transition-colors">
          <span class="material-icons">person</span> Mi Perfil
        </a>
      </ng-container>
    </div>

    <div class="p-6 border-t border-gray-100 dark:border-gray-800">
      <ng-container *ngIf="currentUser$ | async as user; else mobileNoAuth">
        <div class="flex items-center gap-4 mb-4">
          <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-primary-600 to-secondary-500 flex items-center justify-center text-white font-black text-xl">
            {{ user.nombre.charAt(0) }}
          </div>
          <div>
            <p class="font-black text-gray-800 dark:text-white leading-none">{{ user.nombre }}</p>
            <p class="text-xs text-gray-500">{{ user.email }}</p>
          </div>
        </div>
        <button (click)="onLogout(); toggleMenu()" class="w-full py-4 bg-red-50 dark:bg-red-900/10 text-red-600 dark:text-red-400 font-black rounded-2xl hover:bg-red-100 transition-colors flex items-center justify-center gap-2">
          <span class="material-icons">logout</span> Cerrar Sesión
        </button>
      </ng-container>
      <ng-template #mobileNoAuth>
        <a routerLink="/auth/login" (click)="toggleMenu()" class="w-full py-4 bg-primary-600 text-white font-black rounded-2xl hover:bg-primary-700 transition-all flex items-center justify-center gap-2 text-center">
          <span class="material-icons">login</span> Iniciar Sesión
        </a>
      </ng-template>
    </div>
  </aside>

  <div class="bg-secondary-200 h-1 w-full opacity-30"></div>
</header>

<main class="bg-[#F8F8F9] min-h-screen py-8">
  <div class="max-w-7xl mx-auto px-4">
    <router-outlet></router-outlet>
  </div>
</main>
