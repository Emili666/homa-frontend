<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Usuarios del Sistema</h1>
    <span class="bg-primary-100 text-primary-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-primary-200 dark:text-primary-900">Total: {{ totalUsuarios }}</span>
  </div>

  <!-- Filters / Search (mock) -->
  <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-wrap gap-4">
    <div class="flex-1 min-w-[200px]">
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
          <span class="material-icons">search</span>
        </span>
        <input type="text" placeholder="Buscar por nombre o email..." 
               class="w-full pl-10 pr-4 py-2 border border-gray-200 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>
    </div>
    <select class="px-4 py-2 border border-gray-200 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
      <option value="">Todos los roles</option>
      <option value="Administrador">Administradores</option>
      <option value="Anfitrion">Anfitriones</option>
      <option value="Huesped">Hu√©spedes</option>
    </select>
  </div>

  <!-- Users Table -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-50 dark:bg-gray-900 border-b border-gray-100 dark:border-gray-700">
        <tr>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Usuario</th>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Rol</th>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Estado</th>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Registro</th>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 dark:divide-gray-700">
        <tr *ngFor="let u of usuarios" class="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
          <td class="px-6 py-4">
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center text-primary-600 font-bold mr-3">
                {{ u.nombre.charAt(0) }}
              </div>
              <div>
                <div class="text-sm font-medium text-gray-900 dark:text-white">{{ u.nombre }}</div>
                <div class="text-xs text-gray-500">{{ u.email }}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4">
            <span [class.bg-purple-100]="u.rol === 'Administrador'"
                  [class.text-purple-800]="u.rol === 'Administrador'"
                  [class.bg-blue-100]="u.rol === 'Anfitrion'"
                  [class.text-blue-800]="u.rol === 'Anfitrion'"
                  [class.bg-gray-100]="u.rol === 'Huesped'"
                  [class.text-gray-800]="u.rol === 'Huesped'"
                  class="px-2 py-1 text-xs font-medium rounded-full">
              {{ u.rol }}
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center text-sm">
              <span [class.bg-green-500]="u.estado === 'ACTIVO'"
                    [class.bg-red-500]="u.estado === 'INACTIVO' || u.estado === 'ELIMINADO'"
                    class="w-2 h-2 rounded-full mr-2"></span>
              {{ u.estado }}
            </div>
          </td>
          <td class="px-6 py-4 text-sm text-gray-500">
            {{ u.creadoEn | date:'mediumDate' }}
          </td>
          <td class="px-6 py-4 text-right">
            <button class="text-gray-400 hover:text-primary-600 mx-2"><span class="material-icons">edit</span></button>
            <button class="text-gray-400 hover:text-red-600 mx-2"><span class="material-icons">delete</span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
